<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../air/css/air.css"/>
		<script type="text/javascript" src="../js/jquery.js"></script>
	<title>注册</title>
	</head>
	<form action="../system/managementlogin.do" method="post">
	<body>
	<header class="header" style="border: 0;">
		<a href=""><img src="../img/icon_back@2x.png"/></a>
	</header>
	
		<div class="regWrap">
			<div>
			
				<img src="../img/icon_user@2x.png"/>
				<input name="mobile" type="text" placeholder="请输入手机号/账号" required="required"/>
			
			
			</div>
			<div>
				<img src="../img/lock.png"/>
				<input name="password" type="text" placeholder="请输入密码"  required="required"/>
			</div>
					
			<div>
				<img src="../img/icon_user@2x.png"/>
				<select name="" id="selected" onchange="select()">
					<option><span style="color: #b6b6b6;">请选择</span></option>
					<option><a onclick="change_type(0)">销售端</a></option>
					<option>技术端</option>
					<option>管理层</option>
				</select>
			</div>
		</div>
		<input id="bbb" name="usertype" type="text" value="" required="required" style="display: none"/>
			<input type="submit" value="登陆" class="longBtn">
		
	</body>
	</form>
</html>
<script type="text/javascript">
function select(){
	var aaa=$("option:selected").html();
	console.log(aaa);
	$("#bbb").val(aaa);
}
var search = location.search.slice(0).split(',');
console.log(search);
</script>
