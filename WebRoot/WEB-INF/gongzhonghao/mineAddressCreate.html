<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../css/air.css" />
		<title>创建地址</title>
	</head>

	<body class="bgcGray">
		<header class="header">
			<a href="javascript:history.back()"><img src="../img/icon_back@2x.png" /></a>
			<center>创建地址</center>
		</header>
		<div class="orderCon mT6">
			<section class="orderBox paddingTB0">
				<ul class="addrEdit">
					<li><span>收货人</span><input type="text" id="name" value=""/></li>
					<li><span>联系电话</span><input type="text" id="mobile"/></li>
					<li><span>所在地区</span><input type="text" style="float: none;" id="province" /><a class="right-icon" id="right-icon" href="../"><img class="littlePic" src="../img/icon_in@2x.png"/></a></li>
					<li><span>详细地址</span><input type="text" id="detail"/></li>
				</ul>
			</section>
			<input type="submit" class="longBtn" value="保存" id="save"/>
		</div>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
